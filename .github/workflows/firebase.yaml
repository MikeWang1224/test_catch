name: Run Liteon Stock Program

on:
  push:
    branches:
      - main
  schedule:
    # 每天 UTC 05:50 = 台灣時間 13:50
    - cron: '50 5 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            firebase-admin==6.5.0 \
            google-cloud-firestore==2.17.0 \
            yfinance \
            matplotlib \
            pandas \
            numpy \
            scikit-learn \
            tensorflow

      # ----------- 抓股價 ----------
      - name: Run stock data collection
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: python catch_stock.py

      # ----------- 預測 + 繪圖 ----------
      - name: Run stock prediction
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: python FireBase.py

      # ----------- 組 Pages site ----------
      - name: Prepare GitHub Pages site
        run: |
          mkdir -p site/results
          cp index.html site/index.html
          cp -r results/* site/results/

      # ----------- 上傳 Pages artifact ----------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy_pages:
    needs: run_program
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
