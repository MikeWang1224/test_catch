name: Run Liteon Stock Program

on:
  push:
    branches: 
      - main
  schedule:
    # 每天 UTC 05:50 = 台灣時間 13:50
    - cron: '50 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            firebase-admin==6.5.0 \
            google-cloud-firestore==2.17.0 \
            yfinance \
            matplotlib \
            pandas \
            numpy \
            scikit-learn \
            tensorflow

      # ---------------- 先抓股價 + 技術指標 ----------------
      - name: Run stock data collection (catch_stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python catch_stock.py

      # ---------------- 再跑 LSTM / 預測 / 繪圖 ----------------
      - name: Run stock prediction program (FireBase.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python FireBase.py

      # ---------------- Commit 圖表結果 ----------------
      - name: Commit & push result chart
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add results/*.png
          git commit -m "Update Liteon stock chart" || echo "No changes to commit"
          git push
